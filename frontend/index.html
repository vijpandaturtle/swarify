<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

  <body style ="background-image: linear-gradient( 109.6deg,  #35654c2e 11.2%, #e8e3e3 91.1% );" data-gr-c-s-loaded="true">
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">SWARIFY</span>
  </nav>
  
<div style="margin-left: 125px; margin-right: 225px; margin-top: 125px">
<form method='post' action='/result'  enctype="multipart/form-data">
  <!-- {% csrf_token %}-->
  <div class="form-group col-4">
    <label for="Pitch" style="color: black; font-size: 15px">Pitch</label>
    <input class="form-control" type="number" id="exampleInputEmail1" name="Age" Required>
  </div>
  <div class="form-group col-4">
    <label for="Tempo" style="color: black; font-size: 15px">Tempo</label>
    <input class="form-control" id="exampleInputEmail1" name="BodyTemp." Required>
  </div>
    <div class="form-group col-4">
    <label for="Level" style="color: black; font-size: 15px">Level</label>
    <select class="form-control" id="exampleFormControlSelect1" name="Fatigue" Required>
      <option value="">None</option>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
  </div>
  <div class="form-group col-4">
    <label for="Range" style="color: black; font-size: 15px">Range</label>
    <select class="form-control" id="exampleFormControlSelect1" name="Cough" Required>
      <option value="">None</option>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
  </div>
  
    <div class="form-group col-4">
    <label for="Raga" style="color: black; font-size: 15px">Raga</label>
    <select class="form-control" id="exampleFormControlSelect1" name="BodyPain" Required>
      <option value="">None</option>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
  </div>
  

  <button type="submit" class="btn btn-outline-dark" style="margin-bottom: 20px; margin-top: 20px; float: center";color:black>Generate</button>
  <button type="submit" class="btn btn-outline-dark" style="margin-bottom: 20px; margin-top: 20px; float: center";color:black>Sing</button>
</form>

</div>

    <!-- Optional JavaScript -->
