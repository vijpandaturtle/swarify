<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Swarify</h1>
  <p>Master the art of alankar, one step at a time, the easy way !</p>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-6">
        <form method='post' action='/result'  enctype="multipart/form-data">
            <!-- {% csrf_token %}-->
            <div class="form-group col-6">
              <label for="Pitch" style="color: black; font-size: 15px">Pitch</label>
              <input type="range" class="custom-range" min="0" max="10" id="customRange2">
            </div>
            <div class="form-group col-6">
              <label for="Tempo" style="color: black; font-size: 15px">Tempo</label>
              <input type="range" class="custom-range" min="0" max="10" id="customRange2">
            </div>
              <div class="form-group col-6">
              <label for="Level" style="color: black; font-size: 15px">Level</label>
              <select class="form-control" id="exampleFormControlSelect1" name="Fatigue" Required>
                <option value="0">Easy</option>
                <option value="1">Medium</option>
                <option value="2">Hard</option>
                <option value="3">Ustaad</option>
              </select>
            </div>
            <div class="form-group col-6">
                <label for="Raga" style="color: black; font-size: 15px" class="col-form-label">Raga</label>
                <select class="form-control" id="exampleFormControlSelect1" name="BodyPain" Required>
                  <option value="0">Bilawal</option>
                  <option value="0">Kafi</option>
                </select>
              </div>
            </form>   
            <div class="custom-control custom-switch col-6">
              <input type="checkbox" class="custom-control-input" id="metronome">
              <label class="custom-control-label" for="metronome">Metronome</label>
            </div>                   
    </div>
    
    <div class="col-6">
      <div class="fakeimg">Generate your Alankar !</div>
      <form method='post' action='/result' enctype="multipart/form-data">
        <button type="submit" class="btn btn-outline-dark play-buttons">Generate</button>
        <button type="submit" class="btn btn-outline-dark">Practice</button>
      </form>
    </div>
 
</div>
